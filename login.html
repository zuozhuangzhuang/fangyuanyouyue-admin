<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>登录到 Admui</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="public/images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="public/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="public/images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="public/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='http://www.admui.com/ie'"/>
    <![endif]-->
    <!--[if lt IE 10]>
    <script src="public/vendor/media-match/media.match.min.js"></script>
    <script src="public/vendor/respond/respond.min.js"></script>
    <![endif]-->

    <!-- 样式 -->
    <link rel="stylesheet" href="public/themes/classic/global/css/bootstrap.css">
    <link rel="stylesheet" href="public/themes/classic/base/css/site.css" id="admui-siteStyle">

    <link rel="stylesheet" href="public/fonts/web-icons/web-icons.css">
    <link rel="stylesheet" href="public/css/login.css">

    <!-- 插件 -->
    <link rel="stylesheet" href="public/vendor/animsition/animsition.css">
</head>

<body class="page-login layout-full page-dark">

<div class="page height-full">
    <div class="page-content height-full">
        <div class="page-brand-info vertical-align animation-slide-left hidden-xs">
            <div class="page-brand vertical-align-middle">
                <div class="brand">
                    <img class="brand-img" src="public/images/logo-white.svg" height="50" alt="方圆有约">
                </div>
                <h2 class="hidden-sm">方圆有约 运营后台管理系统</h2>
                <ul class="list-icons hidden-sm">
                    <li>
                        <i class="wb-check" aria-hidden="true"></i> Admui 是一个基于最新 Web
                        技术的企业级通用管理系统快速开发框架，可以帮助企业极大的提高工作效率，节省开发成本，提升品牌形象。
                    </li>
                    <li><i class="wb-check" aria-hidden="true"></i> 您可以 Admui 为基础，快速开发各种MIS系统，如CMS、OA、CRM、ERP、POS等。</li>
                    <li><i class="wb-check" aria-hidden="true"></i> Admui 紧贴业务特性，涵盖了大量的常用组件和基础功能，最大程度上帮助企业节省时间成本和费用开支。
                    </li>
                </ul>
                <div class="hidden-sm">
                    <a href="http://www.admui.com" class="btn btn-primary margin-right-5" target="_blank"><i class="icon wb-home"></i> 访问官网</a>
                    <a href="http://docs.admui.com/iframe" class="btn btn-success" target="_blank"><i class="icon wb-book"></i> 开发文档</a>
                </div>
            </div>
        </div>
        <div class="page-login-main animation-fade">
            <!--<div class="alert alert-danger alert-dismissible" role="alert">-->
                <!--用户名或密码错误！-->
            <!--</div>-->
            <div class="vertical-align">
                <div class="vertical-align-middle">
                    <div class="brand visible-xs text-center">
                        <img class="brand-img" src="public/images/logo.svg" height="50" alt="Admui">
                    </div>
                    <h3 class="hidden-xs">登录 </h3>
                    <p class="hidden-xs">方圆有约运营管理后台</p>
                    <form class="login-form" action="/system/loginValidate" method="post" id="loginForm">
                        <div class="form-group">
                            <label class="sr-only" for="username">用户名</label>
                            <input type="text" class="form-control" id="username" name="loginName" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">密码</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">验证码</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="validCode" placeholder="请输入验证码">
                                <a class="input-group-addon padding-0 reload-vify" href="#">
                                    <img src="http://demo.admui.com/system/captcha" height="40">
                                </a>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <div class="checkbox-custom checkbox-inline checkbox-primary pull-left">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">自动登录</label>
                            </div>
                            <a class="pull-right collapsed" data-toggle="collapse" href="#forgetPassword" aria-expanded="false" aria-controls="forgetPassword">
                                忘记密码了？
                            </a>
                        </div>
                        <div class="collapse" id="forgetPassword" aria-expanded="true">
                            <div class="alert alert-warning alert-dismissible" role="alert">
                                请联系管理员重置密码。
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block margin-top-30">立即登录</button>
                    </form>
                </div>
            </div>
            <footer class="page-copyright">
                <p>方圆有约 &copy;
                    <a href="http://www.fangyuanyouyue.com" target="_blank">http://www.fangyuanyouyue.com</a>
                </p>
            </footer>
        </div>
    </div>
</div>

<!-- JS -->
<script src="public/vendor/jquery/jquery.min.js"></script>
<script src="public/vendor/bootstrap/bootstrap.min.js"></script>
<script src="public/vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="public/vendor/jquery-validation/localization/messages_zh.js"></script>
<script src="public/js/login.js"></script>
</body>

</html>

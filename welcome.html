<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>电商网站型</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="public/images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="public/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="public/images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="public/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='http://www.admui.com/ie'"/>
    <![endif]-->
    <!--[if lt IE 10]>
    <script src="public/vendor/media-match/media.match.min.js"></script>
    <script src="public/vendor/respond/respond.min.js"></script>
    <![endif]-->

    <!-- 样式 -->
    <link rel="stylesheet" href="public/themes/classic/global/css/bootstrap.css">
    <link rel="stylesheet" href="public/themes/classic/base/css/site.css" id="admui-siteStyle">

    <!-- 图标 CSS-->
    <link rel="stylesheet" href="public/fonts/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="public/fonts/web-icons/web-icons.css">

    <link rel="stylesheet" href="public/vendor/chartist-js/chartist.css">
    <link rel="stylesheet" href="public/vendor/chartist-plugin-tooltip/chartist-plugin-tooltip.css">
    <link rel="stylesheet" href="public/css/examples/pages/home/ecommerce.css">

    <script src="public/vendor/jquery/jquery.min.js"></script>
    <script src="public/vendor/bootstrap/bootstrap.min.js"></script>
</head>

<body>

<div class="page animation-fade page-ecommerce">
    <div class="page-header">
        <h1 class="page-title font-size-26 font-weight-100">概览</h1>
    </div>
    <div class="page-content container-fluid">
        <div class="row" data-plugin="matchHeight" data-by-row="true">
			<div class="col-lg-3 col-sm-6 col-xs-12 info-panel">
                <div class="widget widget-shadow">
                    <div class="widget-content bg-white padding-20">
                        <button type="button" class="btn btn-floating btn-sm btn-success">
                            <i class="icon wb-book"></i>
                        </button>
                        <span class="margin-left-15 font-weight-400">总商品数</span>
                        <div class="content-text text-center margin-bottom-0">
                            <span class="font-size-40 font-weight-100" id="allGoods" >0</span>
                        </div>
                    </div>
                </div>
            </div>
			<div class="col-lg-3 col-sm-6 col-xs-12 info-panel">
                <div class="widget widget-shadow">
                    <div class="widget-content bg-white padding-20">
                        <button type="button" class="btn btn-floating btn-sm btn-danger">
                            <i class="icon wb-menu"></i>
                        </button>
                        <span class="margin-left-15 font-weight-400">总帖子数</span>
                        <div class="content-text text-center margin-bottom-0">
                            <span class="font-size-40 font-weight-100" id="allForum">0</span>
                        </div>
                    </div>
                </div>
            </div>
			<div class="col-lg-3 col-sm-6 col-xs-12 info-panel">
                <div class="widget widget-shadow">
                    <div class="widget-content bg-white padding-20">
                        <button type="button" class="btn btn-floating btn-sm btn-info">
                            <i class="icon wb-users"></i>
                        </button>
                        <span class="margin-left-15 font-weight-400">总用户量</span>
                        <div class="content-text text-center margin-bottom-0">
                            <span class="font-size-40 font-weight-100" id="allUser">0</span>
                        </div>
                    </div>
                </div>
            </div>
			<div class="col-lg-3 col-sm-6 col-xs-12 info-panel">
                <div class="widget widget-shadow">
                    <div class="widget-content bg-white padding-20">
                        <button type="button" class="btn btn-floating btn-sm btn-warning">
                            <i class="icon wb-shopping-cart"></i>
                        </button>
                        <span class="margin-left-15 font-weight-400">总订单数</span>
                        <div class="content-text text-center margin-bottom-0">
                            <span class="font-size-40 font-weight-100" id="allOrder">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-xs-12 info-panel">
                <div class="widget widget-shadow">
                    <div class="widget-content bg-white padding-20">
                        <button type="button" class="btn btn-floating btn-sm btn-info">
                            <i class="icon wb-book"></i>
                        </button>
                        <span class="margin-left-15 font-weight-400">今日新商品</span>
                        <div class="content-text text-center margin-bottom-0">
                            <span class="font-size-40 font-weight-100" id="todayGoods">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-xs-12 info-panel">
                <div class="widget widget-shadow">
                    <div class="widget-content bg-white padding-20">
                        <button type="button" class="btn btn-floating btn-sm btn-warning">
                            <i class="icon wb-menu"></i>
                        </button>
                        <span class="margin-left-15 font-weight-400">今日新帖子</span>
                        <div class="content-text text-center margin-bottom-0">
                            <span class="font-size-40 font-weight-100" id="todayForum">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-xs-12 info-panel">
                <div class="widget widget-shadow">
                    <div class="widget-content bg-white padding-20">
                        <button type="button" class="btn btn-floating btn-sm btn-danger">
                            <i class="icon wb-user"></i>
                        </button>
                        <span class="margin-left-15 font-weight-400">今日新用户</span>
                        <div class="content-text text-center margin-bottom-0">
                            <span class="font-size-40 font-weight-100" id="todayUser">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-xs-12 info-panel">
                <div class="widget widget-shadow">
                    <div class="widget-content bg-white padding-20">
                        <button type="button" class="btn btn-floating btn-sm btn-success">
                            <i class="icon wb-shopping-cart"></i>
                        </button>
                        <span class="margin-left-15 font-weight-400">今日新订单</span>
                        <div class="content-text text-center margin-bottom-0">
                            <span class="font-size-40 font-weight-100" id="todayOrder">0</span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-ms-12 col-xs-12 col-md-12" id="ecommerceChartView">
                <div class="widget widget-shadow">
                    <div class="widget-header padding-20">
                        <div class="btn-group dropdown chart-menu">
                            <button type="button" class="btn btn-outline btn-default dropdown-toggle" data-toggle="dropdown">
                                订单趋势
                            </button>
                        </div>
                        <ul class="nav nav-pills nav-pills-rounded chart-action">
                            <li class="active">
                                <a data-toggle="tab" href="#scoreLineToWeek">近7天</a>
                            </li>
                            <li>
                                <a data-toggle="tab" href="#scoreLineToMonth">近30天</a>
                            </li>
                        </ul>
                    </div>
                    <div class="widget-content tab-content bg-white padding-20">
                        <div class="ct-chart tab-pane active" id="scoreLineToWeek"></div>
                        <div class="ct-chart tab-pane" id="scoreLineToMonth"></div>
                    </div>
                </div>
            </div>


            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hide" id="ecommerceRevenue">
                <div class="widget widget-shadow text-center padding-top-10">
                    <h3 class="widget-header blue-grey-700 font-size-14">收入统计</h3>
                    <div class="widget-content bg-white">
                        <div class="ct-chart barChart"></div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<script src="public/vendor/chartist-js/chartist.js"></script>
<script src="public/vendor/chartist-plugin-tooltip/chartist-plugin-tooltip.js"></script>
<script src="public/themes/classic/base/js/app.js"></script>

<script src="public/js/common.js"></script>
<script src="public/js/welcome.js"></script>
</body>

</html>

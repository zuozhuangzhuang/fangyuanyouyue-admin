<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>用户信息</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../../public/images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../../../public/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../../public/images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../../public/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='http://www.admui.com/ie'"/>
    <![endif]-->
    <!--[if lt IE 10]>
    <script src="../../../public/vendor/media-match/media.match.min.js"></script>
    <script src="../../../public/vendor/respond/respond.min.js"></script>
    <![endif]-->

    <!-- 样式 -->
    <link rel="stylesheet" href="../../../public/themes/classic/global/css/bootstrap.css">
    <link rel="stylesheet" href="../../../public/themes/classic/base/css/site.css" id="admui-siteStyle">

    <link rel="stylesheet" href="../../../public/fonts/web-icons/web-icons.css">
    <link rel="stylesheet" href="../../../public/vendor/multi-select/multi-select.css">
    <link rel="stylesheet" href="../../../public/vendor/jquery-strength/jquery-strength.css">

    <script src="../../../public/vendor/jquery/jquery.min.js"></script>
    <script src="../../../public/vendor/bootstrap/bootstrap.min.js"></script>
</head>

<body>

<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" data-dismiss="modal">×</button>
    <h4 class="modal-title">用户信息</h4>
</div>
<form action="" method="post" id="userAccountInfo">
    <div class="modal-body">
        <div class="form-group">
            <input type="hidden" name="userId">
            <input type="text" class="form-control" name="userCode" placeholder="用户名" value="" readonly="">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="密码" data-plugin="strength">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="confirm" placeholder="确认密码">
        </div>
        <div class="form-group">
            <select class="form-control multi-select-methods form-control" multiple="multiple" name="roleIds"></select>
            <script type="text/html" id="userAuth">
                {{each data}}
                <option value="{{$value.id}}" {{$value.permission | authVal}}>{{$value.text}}</option>
                {{/each}}
            </script>
        </div>
        <div class="form-group">
            <div class="checkbox-custom checkbox-inline checkbox-primary">
                <input type="checkbox" id="disabledUser1" name="state" value="NORMAL">
                <label for="disabledUser1">禁用该用户</label>
            </div>
        </div>
        <div class="form-group margin-top-25">
            <button class="btn btn-primary margin-right-10" type="submit">保存</button>
            <a class="btn btn-default" data-dismiss="modal">取消</a>
        </div>
    </div>
</form>

<script src="../../../public/vendor/artTemplate/template.min.js"></script>
<script src="../../../public/vendor/jquery-strength/jquery-strength.min.js"></script>
<script src="../../../public/vendor/multi-select/jquery.multi-select.min.js"></script>
<script src="../../../public/vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="../../../public/vendor/jquery-validation/localization/messages_zh.js"></script>
<script src="../../../public/themes/classic/base/js/app.js"></script>
<script src="../../../public/js/common.js"></script>
<script src="../../../public/js/system/user/user-modal.js"></script>
</body>

</html>

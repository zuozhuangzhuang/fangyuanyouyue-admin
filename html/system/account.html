<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>账户信息</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../public/images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../../public/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../public/images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../public/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='http://www.admui.com/ie'"/>
    <![endif]-->
    <!--[if lt IE 10]>
    <script src="../../public/vendor/media-match/media.match.min.js"></script>
    <script src="../../public/vendor/respond/respond.min.js"></script>
    <![endif]-->

    <!-- 样式 -->
    <link rel="stylesheet" href="../../public/themes/classic/global/css/bootstrap.css">
    <link rel="stylesheet" href="../../public/themes/classic/base/css/site.css" id="admui-siteStyle">

    <link rel="stylesheet" href="../../public/fonts/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="../../public/fonts/web-icons/web-icons.css">
    <link rel="stylesheet" href="../../public/vendor/jquery-strength/jquery-strength.css">
    <link rel="stylesheet" href="../../public/vendor/datatables-bootstrap/dataTables.bootstrap.css">
    <link rel="stylesheet" href="../../public/vendor/datatables-responsive/dataTables.responsive.css">
    <link rel="stylesheet" href="../../public/vendor/bootstrap-select/bootstrap-select.css">
    <link rel="stylesheet" href="../../public/css/system/account.css">
    <link rel="stylesheet" href="../../public/css/system/settings/display.css">

    <script src="../../public/vendor/jquery/jquery.min.js"></script>
    <script src="../../public/vendor/bootstrap/bootstrap.min.js"></script>
</head>

<body>

<div class="page animation-fade page-account">
    <div class="page-content">
        <div class="row">
            <div class="col-md-3">
                <div class="widget widget-shadow text-center">
                    <div class="widget-header">
                        <div class="widget-header-content">
                            <a class="avatar avatar-lg" href="javascript:;">
                                <img src="../../public/images/avatar.svg" alt="admin">
                            </a>
                            <h4 class="account-user">Admin</h4>
                            <p>上次登录：2015-11-12</p>
                        </div>
                    </div>
                    <div class="widget-footer">
                        <div class="row no-space">
                            <div class="col-xs-4">
                                <strong class="account-stat-count">260</strong> <span>登录</span>
                            </div>
                            <div class="col-xs-4">
                                <strong class="account-stat-count msg-number">180</strong> <span>消息</span>
                            </div>
                            <div class="col-xs-4">
                                <strong class="account-stat-count log-number">2K+</strong> <span>日志</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="panel">
                    <div class="panel-body nav-tabs-animate">
                        <ul class="nav nav-tabs nav-tabs-line" role="tablist">
                            <li class="news accout-msg active" role="presentation">
                                <a href="#message" aria-controls="message" role="tab" data-toggle="tab">
                                    <i class="icon fa-comment-o" aria-hidden="true"></i> 消息
                                    <span class="badge badge-danger"></span>
                                </a>
                            </li>
                            <li role="presentation" class="account-log">
                                <a href="#log" aria-controls="log" role="tab" data-toggle="tab">
                                    <i class="icon fa-file-text-o" aria-hidden="true"></i> 日志
                                </a>
                            </li>
                            <li role="presentation">
                                <a href="#password" aria-controls="password" role="tab" data-toggle="tab">
                                    <i class="icon fa-key" aria-hidden="true"></i> 密码
                                </a>
                            </li>
                            <li role="presentation">
                                <a href="#display" aria-controls="display" role="tab" data-toggle="tab">
                                    <i class="icon fa-magic" aria-hidden="true"></i> 显示
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content margin-top-15">
                            <div class="tab-pane animation-slide-left tab-message active" role="tabpanel" id="message">
                                <div id="messageLists">
                                    <p class="text-center height-150 vertical-align">
                                        <small class="vertical-align-middle opacity-four">消息加载中.....</small>
                                    </p>
                                    <script type="text/html" id="newMessge">
                                        {{if msgList.length < 1}}
                                        <p class="text-center height-150 vertical-align no-message">
                                            <small class="vertical-align-middle opacity-four">没有新消息</small>
                                        </p>{{else}}
                                        <div class="list-group list-group-full">
                                            {{each msgList}}
                                            <div class="list-group-item" role="menuitem"
                                                 data-message-id="{{$value.messageId}}" data-title="{{$value.title}}"
                                                 data-content="{{$value.content}}">
                                                <div class="media">
                                                    <div class="media-left">
                                                        <i class="icon {{$value.type | iconType}} white icon-circle"
                                                           aria-hidden="true"></i>
                                                    </div>
                                                    <div class="media-body">
                                                        <h6 class="media-heading">
                                                            <a class="news-list" href="#">
                                                                {{if $value.readFlag === false}}
                                                                <i class="icon wb-medium-point red-600"
                                                                   aria-hidden="true"></i> {{/if}} {{$value.title}}
                                                            </a>
                                                        </h6>
                                                        <time class="media-meta" datetime="{{$value.sendTime}}">
                                                            {{$value.sendTime | timeMsg}}
                                                        </time>
                                                    </div>
                                                    <div class="media-right">
                                                        {{if $value.readFlag === true}}
                                                        <a type="button" href="#" title="删除"
                                                           class="btn btn-pure btn-default icon wb-close"></a>
                                                        {{else}}
                                                        <a type="button" href="#" title="标为已读"
                                                           class="btn btn-pure btn-default icon wb-check"></a>
                                                        {{/if}}
                                                    </div>
                                                </div>
                                            </div>
                                            {{/each}}
                                        </div>
                                        <nav id="paging" data-page="{{page}}" data-max-page="{{maxPage}}">
                                            <ul class="pager pager-sm margin-bottom-0">
                                                {{if page > 1}}
                                                <li class="previous">
                                                    <a href="javascript:;"><span aria-hidden="true">←</span> 上一页
                                                    </a>
                                                </li>
                                                {{/if}} {{if page < maxPage}}
                                                <li class="next">
                                                    <a href="javascript:;">下一页 <span aria-hidden="true">→</span>
                                                    </a>
                                                </li>
                                                {{/if}}
                                            </ul>
                                        </nav>{{/if}}
                                    </script>
                                </div>
                            </div>
                            <div class="tab-pane animation-slide-left tab-message" role="tabpanel" id="log">
                                <table
                                    class="table table-bordered table-hover text-nowrap dataTable table-striped width-full margin-vertical-10"
                                    id="logList" data-column-defs='[{ "orderable": false, "targets": 2}]'>
                                    <thead>
                                    <tr>
                                        <th>路径</th>
                                        <th>名称</th>
                                        <th>参数</th>
                                        <th>用户</th>
                                        <th>用户IP</th>
                                        <th>时间</th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                    <tr>
                                        <th>路径</th>
                                        <th>名称</th>
                                        <th>参数</th>
                                        <th>用户</th>
                                        <th>用户IP</th>
                                        <th>时间</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <div class="tab-pane animation-slide-left tab-message" role="tabpanel" id="password">
                                <div class="col-sm-6 col-sm-offset-3 margin-vertical-35">
                                    <form id="accountMsg" method="post">
                                        <div class="form-group">
                                            <h5>修改密码</h5>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="oldPwd" class="form-control"
                                                   placeholder="请输入原来的密码" autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" id="newPwd" name="newPwd" class="form-control"
                                                   placeholder="请输入新密码" autocomplete="off" data-plugin="strength">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="confirm" class="form-control"
                                                   placeholder="请再次输入新密码" autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">确认修改</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="tab-pane animation-slide-left tab-message page-display" role="tabpanel"
                                 id="display">
                                <form id="displayForm" class="form-horizontal padding-vertical-30">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">导航条颜色：</label>
                                        <div class="col-sm-10" id="skintoolsNavbar">
                                            <ul class="list-unstyled list-inline color-radio">
                                                <li>
                                                    <div class="radio-custom radio-primary">
                                                        <input type="radio" checked="checked" name="navigationColor"
                                                               value="">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-brown">
                                                        <input type="radio" name="navigationColor" value="bg-brown-600">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-cyan">
                                                        <input type="radio" name="navigationColor" value="bg-cyan-600">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-green">
                                                        <input type="radio" name="navigationColor" value="bg-green-600">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-grey">
                                                        <input type="radio" name="navigationColor" value="bg-grey-600">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-indigo">
                                                        <input type="radio" name="navigationColor"
                                                               value="bg-indigo-600">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-orange">
                                                        <input type="radio" name="navigationColor"
                                                               value="bg-orange-600">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-pink">
                                                        <input type="radio" name="navigationColor" value="bg-pink-600">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-purple">
                                                        <input type="radio" name="navigationColor"
                                                               value="bg-purple-600">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-red">
                                                        <input type="radio" name="navigationColor" value="bg-red-600">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-teal">
                                                        <input type="radio" name="navigationColor" value="bg-teal-600">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-yellow">
                                                        <input type="radio" name="navigationColor"
                                                               value="bg-yellow-700">
                                                        <label></label>
                                                    </div>
                                                </li>
                                            </ul>
                                            <div class="checkbox-custom checkbox-primary margin-top-10">
                                                <input type="checkbox" checked="checked" id="navbarDisplay"
                                                       name="acrossFlag" value="navbar-inverse">
                                                <label for="navbarDisplay">通栏显示</label>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">菜单主题：</label>
                                        <div class="col-sm-10">
                                            <select id="skintoolsSidebar" name="menuTheme">
                                                <option value="site-menubar-dark" selected>深色主题</option>
                                                <option value="site-menubar-light">浅色主题</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">菜单显示：</label>
                                        <div class="col-sm-10">
                                            <div class="radio-inline radio-custom radio-primary">
                                                <input type="radio" id="menuUnfold" checked="checked" name="menuDisplay"
                                                       value="site-menubar-unfold">
                                                <label for="menuUnfold">默认展开</label>
                                            </div>
                                            <div class="radio-inline radio-custom radio-primary">
                                                <input type="radio" id="menuFold" name="menuDisplay"
                                                       value="site-menubar-fold">
                                                <label for="menuFold">默认收起</label>
                                            </div>
                                            <div class="margin-top-10 hidden" id="menuFoldSetting">
                                                <span>鼠标经过菜单时显示：</span>
                                                <div class="btn-group btn-group-xs" data-toggle="buttons">
                                                    <label class="btn  btn-outline btn-dark active" for="textIconKeep">
                                                        <input type="radio" id="textIconKeep" autocomplete="off"
                                                               hidden="hidden" checked="checked" name="menuTxtIcon"
                                                               value="site-menubar-keep">文字
                                                    </label>
                                                    <label class="btn btn-outline btn-dark" for="textIconAlt">
                                                        <input type="radio" id="textIconAlt" autocomplete="off"
                                                               hidden="hidden" name="menuTxtIcon"
                                                               value="site-menubar-fold-alt">图标
                                                    </label>
                                                </div>
                                            </div>
                                            <span class="help-block">仅在可视区域宽度大于768px生效</span>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">主题颜色：</label>
                                        <div class="col-sm-10" id="skintoolsPrimary">
                                            <ul class="list-unstyled list-inline color-radio">
                                                <li>
                                                    <div class="radio-custom radio-primary">
                                                        <input type="radio" checked name="themeColor" value="primary">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-brown">
                                                        <input type="radio" name="themeColor" value="brown">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-cyan">
                                                        <input type="radio" name="themeColor" value="cyan">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-green">
                                                        <input type="radio" name="themeColor" value="green">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-grey">
                                                        <input type="radio" name="themeColor" value="grey">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-indigo">
                                                        <input type="radio" name="themeColor" value="indigo">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-orange">
                                                        <input type="radio" name="themeColor" value="orange">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-pink">
                                                        <input type="radio" name="themeColor" value="pink">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-purple">
                                                        <input type="radio" name="themeColor" value="purple">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-red">
                                                        <input type="radio" name="themeColor" value="red">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-teal">
                                                        <input type="radio" name="themeColor" value="teal">
                                                        <label></label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="radio-custom radio-yellow">
                                                        <input type="radio" name="themeColor" value="yellow">
                                                        <label></label>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <div class="col-sm-10 col-sm-offset-2 margin-top-20">
                                            <button type="submit" class="btn btn-primary" name="save" value="true">保存
                                            </button>
                                            <button type="button" class="btn btn-outline btn-default" name="reset"
                                                    value="reset" id="skintoolsReset">恢复默认
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../public/vendor/artTemplate/template.min.js"></script>
<script src="../../public/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="../../public/vendor/datatables-bootstrap/dataTables.bootstrap.min.js"></script>
<script src="../../public/vendor/datatables-responsive/dataTables.responsive.min.js"></script>
<script src="../../public/vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="../../public/vendor/jquery-validation/localization/messages_zh.js"></script>
<script src="../../public/vendor/bootstrap-select/bootstrap-select.min.js"></script>
<script src="../../public/themes/classic/base/js/app.js"></script>
<script src="../../public/js/system/account/account.js"></script>
<script src="../../public/js/system/account/message.js"></script>
<script src="../../public/js/system/log.js"></script>
<script src="../../public/js/system/account/password.js"></script>
<script src="../../public/js/system/settings/display.js"></script>
<script>
    'use strict';

    var currentUrl = location.href,
        _index = currentUrl.indexOf('#'), tabId;

    if (_index > 0) {
        tabId = currentUrl.substring(_index, currentUrl.length);

        $('a[href="' + tabId + '"]').tab('show');
    }
</script>
</body>

</html>
